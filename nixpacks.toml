[phases.setup]
nixPkgs = ['php81', 'php81Extensions.pdo', 'php81Extensions.pdo_mysql', 'php81Extensions.mbstring', 'php81Extensions.tokenizer', 'php81Extensions.xml', 'php81Extensions.ctype', 'php81Extensions.fileinfo', 'php81Extensions.bcmath', 'php81Extensions.gd', 'php81Extensions.curl', 'php81Extensions.zip', 'php81Extensions.openssl', 'composer']

[phases.install]
cmds = [
  'composer install --no-dev --optimize-autoloader --no-interaction'
]

[phases.build]
cmds = [
  'php artisan config:cache',
  'php artisan route:cache',
  'php artisan view:cache',
  'php artisan storage:link || true'
]

[start]
cmd = 'php artisan migrate --force && php -S 0.0.0.0:$PORT -t public'

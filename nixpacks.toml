[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.mbstring', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.ctype', 'php82Extensions.fileinfo', 'php82Extensions.bcmath', 'php82Extensions.gd', 'php82Extensions.curl', 'php82Extensions.zip', 'php82Extensions.openssl']

[phases.install]
cmds = [
  'composer install --no-dev --optimize-autoloader --no-interaction'
]

[phases.build]
cmds = [
  'php artisan config:cache',
  'php artisan route:cache',
  'php artisan view:cache',
  'php artisan storage:link || true'
]

[start]
cmd = 'php artisan migrate --force && php -S 0.0.0.0:$PORT -t public'
